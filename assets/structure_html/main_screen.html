<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Screen - Blissful Bloom</title>
    <link rel="stylesheet" href="../stylesheets_css/main_screen.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="../images/main_screen_images/logo.jpg" alt="Company Logo" class="logo">
        </div>
        <div class="header-center">
            <h1>Blissful Bloom</h1>
        </div>
        <div class="header-right">
            <a href="#" id="signin">Sign In</a>
            <a href="#" id="signup">Sign Up</a>
        </div>
    </header>

  
        <div class="scrolling-items">
            <div class="item">
                <img src="../images/main_screen_images/womens.jpg" alt="Item 1" class="item-image">
            </div>
            <div class="item">
                <img src="../images/main_screen_images/mens.jpg" alt="Item 2" class="item-image">
            </div>
            <div class="item">
                <img src="../images/main_screen_images/serum_1.jpg" alt="Item 3" class="item-image">
            </div>
            <div class="item">
                <img src="../images/main_screen_images/serum_2.jpg" alt="Item 4" class="item-image">
            </div>
            <div class="item">
                <img src="../images/main_screen_images/perfume.jpg" alt="Item 5" class="item-image">
            </div>
        </div>
        <div class="forms">
            <div id="login-form" class="form">
                <img src="../images/main_screen_images/shopping_cart.jpg" alt="Login" class="form-image">
                <div class="form-content">
                    <h2>Login</h2>
                    <form id="login">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required><br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required><br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div id="register-form" class="form hidden">
                <img src="../images/main_screen_images/shopping_cart.jpg" alt="Register" class="form-image">
                <div class="form-content">
                    <h2>Register</h2>
                    <form id="register">
                        <label for="new-username">Username:</label>
                        <input type="text" id="new-username" name="username" required><br>
                        <label for="new-password">Password:</label>
                        <input type="password" id="new-password" name="password" required><br>
                        <label for="email">UserEmail:</label>
                        <input type="email" id="email" name="email" required><br>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
        
        
  
    <footer>
        <p>Blissful Bloom, 123 Flower Lane, Garden City, GA 12345</p>
        <p>Email: info@blissfulbloom.com | Phone: (123) 456-7890</p>
    </footer>

    <script src="../functionality_js/main_screen.js"></script>
</body>
</html>
